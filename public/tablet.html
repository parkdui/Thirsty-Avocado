<!DOCTYPE html>
<html>
  <head>
    <title>목마른 아보카도 Thirsty Avocado: 태블릿</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 스타일(CSS) 부분은 수정할 필요 없이 그대로 사용합니다. */
      @font-face {
        font-family: "Galmuri11Condensed";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/Galmuri11-Condensed.woff2")
          format("woff2");
        font-weight: normal;
        font-display: swap;
      }
      body {
        font-family: "Galmuri11Condensed", sans-serif;
        margin: 0;
        background-color: #000;
        overflow: hidden;
      }
      #canvas3d {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
        outline: none;
      }
      #chat-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        gap: 20px;
        padding: 40px;
        box-sizing: border-box;
        overflow-y: auto;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      #chat-container::-webkit-scrollbar {
        display: none;
      }
      .chat-bubble {
        padding: 15px 25px;
        border-radius: 25px;
        max-width: 50%;
        line-height: 1.5;
        animation: fadeIn 0.5s ease;
        white-space: pre-wrap;
        color: #fff;
      }
      .user-bubble {
        background-color: rgba(50, 50, 50, 0.8);
        align-self: flex-start;
        border-bottom-left-radius: 5px;
      }
      .gpt-bubble {
        background-color: rgba(0, 122, 255, 0.8);
        align-self: flex-end;
        border-bottom-right-radius: 5px;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- [수정] 캔버스가 바로 body의 자식으로 오도록 구조 단순화 -->
    <canvas id="canvas3d"></canvas>

    <!-- 말풍선 컨테이너는 그대로 유지 -->
    <div id="chat-container"></div>

    <!-- [수정] 스크립트 로딩 순서를 명확하게 정리하고, 중복 코드 제거 -->

    <!-- 1. Socket.IO 라이브러리 (tablet.js가 사용해야 하므로 먼저 로드) -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- 2. Spline 런타임을 위한 importmap과 shims (순서 중요) -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@1.10.76/build/runtime.js"
        }
      }
    </script>

    <!-- 3. 우리의 메인 로직 파일인 tablet.js를 마지막에 실행 -->
    <script type="module" src="./tablet.js"></script>
  </body>
</html>
